<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./function.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>ToDo-List</title>
</head>
<body>
    <header>
        <h1>ToDo Liste</h1>
    </header>
    
    <div class="table">
        <!-- 
            tr#id ++
            td.text 
        -->
        <table id="list">
            <tr id="tr_id_0">
                <td>
                    <input type="checkbox" class="form-check-input" value="checkedValue" >
                </td>
                <td class="text">Beispiel ToDo-Element</td>
                <td>
                    <input type="button" onclick="edit(0)"><img src="" alt="Edit">
                </td>
                <td>
                    <input type="button" onclick="del(0)"><img src="" alt="Delete">
                </td>
            </tr>
        </table>
    </div>
    <div class="add_toDo">
        <form action="" method="post" onsubmit="return add()">
            <input id="text" type="text">
            <button type="submit">hinzufügen</button>
        </form>
        <p>
            <button onclick = "checked()">Häkchen...</button>
        </p>
    </div>

</body>
</html>
